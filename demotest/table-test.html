<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table运费详情</title>
	<style type="text/css">
	td,th{
		border-left: 2px solid #f0f0f0 ;
		border-bottom: 2px solid #f0f0f0;
	}
	th{
		color: #5d5c5a;
		background-color: #f7f7f7;
	}
	table{
		border-right: 1px solid #e4e4e4 ;
		border-top: 1px solid #e4e4e4 ;
		width: 495px;
		height: 200px;
		border-collapse: collapse;
		text-align: 23px;
	}
	th:first-child{
		width: 65px;
	}
	tr:nth-last-of-type(n 3){
		color: red;
	}
	</style>
</head>
<body>
<div class="table1">
	<table>
		<caption>运费详情</caption>
		<tr>
			<th>区域</th>
			<th>寄达地</th>
			<th>首重(元/1000g)</th>
			<th>续重(元/1000g)</th>
		</tr>
		<tr>
			<th rowspan="2">一级</th>
			<td>浙江、上海、江苏</td>
			<td>6</td>
			<td>1</td>
		</tr>
		<tr>
			<td>江西、安徽</td>
			<td>7</td>
			<td>1</td>
		</tr>
		<tr>
			<th>二级</th>
			<td>吉林、黑龙江、云南</td>
			<td>10</td>
			<td>6</td>
		</tr>
		<tr>
			<th>三级</th>
			<td>新疆、西藏</td>
			<td>15</td>
			<td>10</td>
		</tr>
	</table>
</div>
</body>
</html>
